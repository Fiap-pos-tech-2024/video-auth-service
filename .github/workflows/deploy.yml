name: Build and Push Docker Image to ECR and Redeploy ECS

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main
  workflow_dispatch:
permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::816069165502:role/gh-actions-video-auth-service-role
          # ‚ö†Ô∏è Substitua "816069165502" pelo ID da sua conta AWS
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to ECR (no cache)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: video-auth-service
          IMAGE_TAG: latest
        run: |
          echo "üîÅ For√ßando build sem cache..."
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY --region us-east-1 || \
          aws ecr create-repository --repository-name $ECR_REPOSITORY --region us-east-1

          docker image rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG || true
          docker build --no-cache -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster microservices-cluster \
            --service video-auth-service \
            --force-new-deployment \
            --region us-east-1

      - name: Get ALB DNS
        id: get-alb-dns
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names ms-shared-alb \
            --region us-east-1 \
            --query "LoadBalancers[0].DNSName" \
            --output text)
          echo "alb_dns=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Print Swagger URL
        run: |
          echo "üìÑ Swagger dispon√≠vel em: http://${{ steps.get-alb-dns.outputs.alb_dns }}/auth-docs"

  build-and-push-alloy:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::816069165502:role/gh-actions-video-auth-service-role
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Alloy image (no cache)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: grafana-alloy
          IMAGE_TAG: latest
        run: |
          echo "üîÅ For√ßando build da imagem do Alloy..."
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY --region us-east-1 || \
          aws ecr create-repository --repository-name $ECR_REPOSITORY --region us-east-1

          docker image rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG || true
          docker build --no-cache -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./alloy
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Force new ECS deployment for Grafana Alloy
        run: |
          echo "For√ßando novo deploy do servi√ßo ECS grafana-alloy..."
          aws ecs update-service \
            --cluster microservices-cluster \
            --service grafana-alloy \
            --force-new-deployment \
            --region us-east-1